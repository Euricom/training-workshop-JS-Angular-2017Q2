<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
    <!--<p class="error" *ngIf="userForm.controls.name.hasError('required') && userForm.controls.name.touched">
      This field is required!
    </p>
    <p class="error" *ngIf="userForm.controls.name.hasError('minlength')">
      This field must have 10 characters!
    </p>-->
    <div ngxErrors="name">
        <div ngxError="required" when="touched">
            This field is required!
        </div>
        <div [ngxError]="['minlength', 'maxlength']" [when]="['touched', 'dirty']">
            5 characters minimum, 20 characters maximum
        </div>
    </div>
    {{ userForm.controls.name.errors | json }}
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" name="type" formControlName="type">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
</form>
